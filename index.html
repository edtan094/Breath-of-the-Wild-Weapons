<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
</head>

<body>
  <header class="brown-background position-fixed">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row align-center white-text justify-space-between">
            <h3>Breath of The Wild Weapons</h3>
            <div class="row justify-end">
              <a><i class="fas fa-home home margin-right-10"></i></a>
              <a><i class="fas fa-star saved-weapon-list"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="home-page" class="hidden view ">
        <div class="row justify-space-between weapon-list" id="weapon-list">
          <form>
            <input type="search" id="search" name="q" placeholder="Enter weapon name...">
          </form>
        </div>
      </div>
      <div data-view="details" class="hidden view">
        <div class="row weapon-list">
          <div class="column-half">
            <div class="row justify-center">
              <img class="image-in-details border-radius-and-shadow" src="none">
            </div>
          </div>
          <div class="column-half">
            <div class="row green-card-details border-radius-and-shadow">
              <p class="font-size-22 margin-left-10">Description <br> <span class="font-size-15 description"></span></p>
              <p class="font-size-22 margin-left-10">Common Locations <br> <span class="font-size-15 common-locations"></span></p>
              <div class="row justify-end width-100 align-items-end">
                <form class="row justify-end width-100 margin-bottom-5 margin-right-0">
                  <button class="save-button">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-view="saved" class="hidden view">
        <div class="row justify-space-between weapon-list" id="saved-weapon-list"></div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
